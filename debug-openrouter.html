<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Debugger</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #111;
            color: #fff;
        }

        .card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }

        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #6d28d9;
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .success {
            color: #4ade80;
        }

        .result-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>

<body>
    <h1>OpenRouter Debugger</h1>

    <div class="card">
        <h3>Step 1: Enter OpenRouter Key</h3>
        <p>Your key is safe. Tested locally.</p>
        <input type="password" id="apiKey" placeholder="sk-or-v1-...">
        <button onclick="runDiagnostics()">Test Connection üöÄ</button>
    </div>

    <div class="card" id="results" style="display:none">
        <h3>Results</h3>
        <div id="log"></div>
    </div>

    <script>
        const log = (msg, type = 'neutral') => {
            const colors = { neutral: '#ccc', success: '#4ade80', error: '#f87171', warning: '#fbbf24' };
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="result-item" style="color: ${colors[type]}">${msg}</div>`;
        };

        async function runDiagnostics() {
            const key = document.getElementById('apiKey').value.trim();
            const resultsDiv = document.getElementById('results');
            const logDiv = document.getElementById('log');

            if (!key) {
                alert("Please enter an API key");
                return;
            }

            resultsDiv.style.display = 'block';
            logDiv.innerHTML = "Initializing...<br>";

            try {
                // Step 1: Check Auth
                log("Testing Authentication & Models list...", 'warning');

                const response = await fetch("https://openrouter.ai/api/v1/models", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin, // Required by OpenRouter
                        "X-Title": "StyleLens Debugger"
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Connection Failed: ${response.status} ${response.statusText}`, 'error');
                    log(`Error Details: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                log(`‚úÖ Auth Success! Found ${data.data.length} available models.`, 'success');

                // Step 2: Test Chat with Minimal Headers (No Referer)
                log("<br>Test A: Minimal Headers (Llama 3.2)...", 'warning');

                try {
                    const chatResp = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${key}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.origin,
                            "X-Title": "StyleLens Debugger"
                        },
                        credentials: 'omit', // This is the fix
                        body: JSON.stringify({
                            "model": "meta-llama/llama-3.2-3b-instruct:free",
                            "messages": [
                                { "role": "user", "content": "Hi" }
                            ]
                        })
                    });

                    if (chatResp.ok) {
                        const data = await chatResp.json();
                        log(`‚úÖ Test A Passed! Response: "${data.choices[0].message.content}"`, 'success');
                        log("üëâ Solution: We need to remove the extra headers in the app.", 'neutral');
                    } else {
                        const err = await chatResp.text();
                        log(`‚ùå Test A Failed: ${err}`, 'error');

                        // Step 3: Try a different free model
                        log("<br>Test B: Alternative Model (Phi-3)...", 'warning');
                        const chatRespB = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${key}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                "model": "microsoft/phi-3-mini-128k-instruct:free",
                                "messages": [
                                    { "role": "user", "content": "Hi" }
                                ]
                            })
                        });

                        if (chatRespB.ok) {
                            const dataB = await chatRespB.json();
                            log(`‚úÖ Test B Passed! Response: "${dataB.choices[0].message.content}"`, 'success');
                            log("üëâ Solution: The Llama model is broken, switching to Phi-3.", 'neutral');
                        } else {
                            const errB = await chatRespB.text();
                            log(`‚ùå Test B Failed: ${errB}`, 'error');
                        }
                    }
                } catch (e) {
                    log(`Network Error: ${e.message}`, 'error');
                }

            } catch (err) {
                log(`Critical Network Error: ${err.message}`, 'error');
                log("This usually means a CORS issue or network blocking.", 'neutral');
            }
        }
    </script>
</body>

</html>
