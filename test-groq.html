<!DOCTYPE html>
<html>

<head>
    <title>Groq API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Groq API Test</h1>
    <input type="text" id="apiKey" placeholder="Enter your Groq API key">
    <button onclick="testGroq()">Test Groq API</button>
    <pre id="result"></pre>

    <script>
        async function testGroq() {
            const apiKey = document.getElementById('apiKey').value;
            const resultEl = document.getElementById('result');

            if (!apiKey) {
                resultEl.textContent = 'Please enter an API key';
                return;
            }

            try {
                resultEl.textContent = 'Testing Groq API...\n\nAPI Key: ' + apiKey.substring(0, 10) + '...\n\n';

                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-70b-versatile',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful assistant.'
                            },
                            {
                                role: 'user',
                                content: 'Say hello'
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 100
                    })
                });

                resultEl.textContent += `Response Status: ${response.status} ${response.statusText}\n\n`;

                if (!response.ok) {
                    const errorText = await response.text();
                    resultEl.textContent += `ERROR:\n${errorText}`;
                    return;
                }

                const data = await response.json();
                resultEl.textContent += `SUCCESS!\n\nResponse:\n${JSON.stringify(data, null, 2)}`;

                if (data.choices && data.choices[0]) {
                    resultEl.textContent += `\n\nMessage: ${data.choices[0].message.content}`;
                }
            } catch (error) {
                resultEl.textContent += `\nERROR: ${error.message}\n\nStack: ${error.stack}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
